<h2>Listas de Reproduccion</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Descripcion
            </th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let listaReproduccion of listasReproduccion">
            <td>{{listaReproduccion.nombre}}</td>
            <td>{{listaReproduccion.descripcion}}</td>
        </tr>
    </tbody>
</table>
